{% extends 'home/base.html' %}

{% block content %}


<center>
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for game in games %} 
            {{ game }} <br/>
        {% endfor %}
    {% else %} 
        <h1> You forgot to search! </h1>
    {% endif %}

</center>

{% endblock %}
